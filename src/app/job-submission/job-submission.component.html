<div class="ui container">
  <div
      class="ui raised segment"
      style="margin-top: 70px;"
  >
    <h2>GLACIATOR/FROST Job Submission Form</h2>
    <sui-message class="warning icon">
      <i class="exclamation triangle icon"></i>
      <div class="header">Costs warning!</div>
      <p>Submitting a job here comes with significant operational costs and computational overheads.</p>
      <p>Be sure you know what you are doing.</p>
    </sui-message>

    <div class="ui divider"></div>

    <form class="ui form">
      <div class="ui two column stackable grid">

        <div class="column">
          <h3 class="ui header">Job metadata</h3>

          <div class="grouped fields">
            <div class="field">
              <label>Name</label>
              <input
                  placeholder="Username"
                  [(ngModel)]="submitter_name"
                  name="submitter_name"
                  type="text"
              >
            </div>
            <div class="field">
              <label>Email</label>
              <input
                  placeholder="Username"
                  [(ngModel)]="submitter_email"
                  name="submitter_email"
                  type="email"
              >
            </div>
          </div>

          <div class="field">
            <label for="descr">Description</label>
            <textarea
                name="descr"
                [(ngModel)]="descr"
            ></textarea>
          </div>


        </div>
        <div class="column">

            <div class="field">
              <sui-checkbox
                  name="harvesting_on"
                  class="toggle"
                  [(ngModel)]="harvesting_on"
              >Harvesting</sui-checkbox>
            </div>

          <div class="grouped required fields">
            <label for="regsim_duration">Simulation time (Years):</label>

            <div class="field">
              <sui-radio-button
                  class="toggle"
                  name="regsim_duration"
                  value="TWENTY"
                  [(ngModel)]="regsim_duration"
              >25</sui-radio-button>
            </div>
            <div class="field">
              <sui-radio-button
                  class="toggle"
                  name="regsim_duration"
                  value="FIFTY"
                  [(ngModel)]="regsim_duration"
              >50</sui-radio-button>
            </div>
          </div>

          <div class="grouped required fields">
            <label for="num_replicates">Replicates:</label>

            <div class="field">
              <sui-radio-button
                  class="toggle"
                  name="num_replicates"
                  value="TEN"
                  [(ngModel)]="num_replicates"
              >10</sui-radio-button>
            </div>
            <div class="field">
              <sui-radio-button
                  class="toggle"
                  name="num_replicates"
                  value="TWENTY_FIVE"
                  [(ngModel)]="num_replicates"
              >25</sui-radio-button>
            </div>
            <div class="field">
              <sui-radio-button
                  class="toggle"
                  name="num_replicates"
                  value="FIFTY"
                  [(ngModel)]="num_replicates"
              >50</sui-radio-button>
            </div>
          </div>

          <div class="required field">
            <label for="fuel_machine_kind_select">Fuel Machine: </label>
            <sui-select
                name="fuel_machine_kind_select"
                class="selection"
                [(ngModel)]="fuel_machine_kind"
                [options]="fuel_options"
                labelField="label"
                [isSearchable]="searchable"
                [isDisabled]="disabled"
                #fuel_select
            >
              <sui-select-option
                  *ngFor="let option of fuel_select.filteredOptions"
                  [value]="option"
              >
              </sui-select-option>
            </sui-select>
          </div>

          <div class="required field">
            <label for="weather_machine_kind_select">Weather Machine: </label>
            <sui-select
              name="weather_machine_kind_select"
              class="selection"
              [(ngModel)]="weather_machine_kind"
              [options]="weather_options"
              labelField="label"
              [isSearchable]="searchable"
              [isDisabled]="disabled"
              #weather_select
          >
            <sui-select-option
                *ngFor="let option of weather_select.filteredOptions"
                [value]="option"
            >
            </sui-select-option>
          </sui-select>
          </div>

          <div class="required field">
            <label>Burn Target (Percentage per Year)</label>
            <input
                name="planburn_target_perc"
                type="text"
                [(ngModel)]="planburn_target_perc"
                placeholder="%"
            >
          </div>
        </div>
      </div>

      <div class="required field error">
        <div class="ui checkbox">
          <input
              name="tcs"
              type="checkbox"
              tabindex="0"
          >
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>

      <div
          class="ui primary submit button"
          (click)="createJob($event)"
      >Submit</div>
      <div class="ui reset button">Reset</div>
      <div class="ui clear button">Clear</div>
    </form>

  </div>
</div>
