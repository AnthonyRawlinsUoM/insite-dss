version: '3.7'

services:

    insite:
        image: anthonyrawlinsuom/insite-dss
        environment:
          - PGUSER=postgres
          - PGHOST=10.101.95.197
          - PGPASSWORD=sultanofflame
          - PGDATABASE=WebFrostJobQueue_test1
          - PGPORT=5432
          - PROTOCOL=https
          - WEB=insite.dss.cloud.bushfirebehaviour.net.au
        ports:
          - 8181:8181

        networks:
            - traefik-network
            - insite-network
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                  - node.role == manager
                  - node.labels.NFS == attached
            labels:
              - traefik.frontend.rule=Host:insite.dss.cloud.bushfirebehaviour.net.au
              - traefik.backend.loadbalancer.swarm=true
              - traefik.docker.network=traefik-network
              - traefik.enable=true
              - traefik.frontend.passHostHeader=true
              - traefik.port=8181
              - traefik.redirectorservice.frontend.entryPoints=http
              - traefik.redirectorservice.frontend.redirect.entryPoint=https
              - traefik.tags=traefik-network
              - traefik.webservice.frontend.entryPoints=https

networks:
    insite-network:
        driver: overlay
        attachable: true
    traefik-network:
        external: true
